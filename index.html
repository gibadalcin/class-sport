<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="rgba(00,00,00,0.8)" />
    <meta name="apple-mobile-web-app-status-bar-style" content="rgba(00,00,00,0.8)" />
    <meta name="msapplication-navbutton-color" content="rgba(00,00,00,0.8)" />
    <title>Mercedes Class L Sport</title>
    <link rel="stylesheet" href="/assets/css/simbol-large.css">
    <link rel="stylesheet" href="/assets/css/bottom-area/simbols/simbol-front.css">
    <link rel="stylesheet" href="/assets/css/bottom-area/simbols/simbol-top.css">

    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/utils/fonts.css">

    <link rel="stylesheet" href="/assets/css/bottom-area/mirrors/mirrors.css">
    <link rel="stylesheet" href="/assets/css/bottom-area/mirrors/mirror.css">
    <link rel="stylesheet" href="/assets/css/bottom-area/mirrors/mirror-right.css">
    <link rel="stylesheet" href="/assets/css/bottom-area/mirrors/mirror-left.css">
    <link rel="stylesheet" href="/assets/css/bottom-area/mirrors/mirror-bottom.css">

    <link rel="stylesheet" href="/assets/css/top-area/windows/window.css">
    <link rel="stylesheet" href="/assets/css/top-area/windows/window-frame-top.css">
    <link rel="stylesheet" href="/assets/css/top-area/windows/window-frame-right.css">
    <link rel="stylesheet" href="/assets/css/top-area/windows/window-frame-left.css">
    <link rel="stylesheet" href="/assets/css/top-area/windows/window-frame-bottom.css">

    <link rel="stylesheet" href="/assets/css/bottom-area/hood/creases-hood-left.css">
    <link rel="stylesheet" href="/assets/css/bottom-area/hood/creases-hood-right.css">

    <link rel="stylesheet" href="/assets/css/bottom-area/bottom.css">
    <link rel="stylesheet" href="/assets/css/bottom-area/bottom-top.css">
    <link rel="stylesheet" href="/assets/css/bottom-area/bottom-top-right.css">
    <link rel="stylesheet" href="/assets/css/bottom-area/bottom-top-left.css">

    <link rel="stylesheet" href="/assets/css/bottom-area/headlights/headlights.css">
    <link rel="stylesheet" href="/assets/css/bottom-area/headlights/glow.css">

    <link rel="stylesheet" href="/assets/css/bottom-area/grilles/grilles-bottom.css">
    <link rel="stylesheet" href="/assets/css/bottom-area/grilles/grilles-top.css">
    <link rel="stylesheet" href="/assets/css/bottom-area/grilles/grilles-bottom-left.css">
    <link rel="stylesheet" href="/assets/css/bottom-area/grilles/grilles-bottom-right.css">
    <link rel="stylesheet" href="/assets/css/bottom-area/grilles/grilles-side.css">

    <link rel="stylesheet" href="/assets/css/bottom-area/license-plate/license-plate.css">

    <link rel="stylesheet" href="/assets/css/bottom-area/tires.css">

    <link rel="shortcut icon" href="/images/logo.ico" type="image/x-icon" />
</head>
<body>
    <div class="canvas">
        <div class="dark"></div>

        <!--inicio da area superior -------------------------------------->
        <!--simbolo Mercedes ao fundo-->
        <div class="simbol__large">
            <div class="simbol__large--triangle1"></div>
            <div class="simbol__large--triangle1-1"></div>
            <div class="simbol__large--triangle1-adjust"></div>
            <div class="simbol__large--triangle1-1-adjust"></div>
            <div class="simbol__large--triangle2"></div>
            <div class="simbol__large--triangle2-1"></div>
            <div class="simbol__large--triangle2-adjust"></div>
            <div class="simbol__large--triangle2-2-adjust"></div>
            <div class="simbol__large--adjust"></div>
            <div class="simbol__large--adjust2"></div>
            <div class="simbol__large--adjust3"></div>
        </div>

        <!--area do parabrisa e vidros laterais-->
        <div class="window">
            <div class="window-frame-top"></div>
            <div class="window-frame-left"></div>
            <div class="window-frame-right1"></div>
            <div class="window-frame-right"></div>-
            <div class="window-frame-bottom"></div>
        </div>
         <!--fim da area superior -------------------------------------->

        <!--inicio da area inferior -------------------------------------->
        <div class="bottom">
            <!--area do capô-->
            <div class="creases__hood--left"></div>
            <div class="creases__hood--left-adjust"></div>
            <div class="creases__hood--right"></div>
            <div class="creases__hood--right-adjust"></div>

             <!--luzes-->  
            <div class="left-glow glow"></div>
            <div class="right-glow glow"></div>
            
            <!--ajustes lado esquerdo topo da parte inferior-->
            <div class="bottom-top-left bottom-top">
                <div class="adjust-1"></div>
                <div class="adjust-2"></div>
                <div class="adjust-3"></div>
                <div class="adjust-4"></div>
            </div>

            <!--ajustes lado direito topo da parte inferior-->
            <div class="bottom-top-right bottom-top">
                <div class="adjust-1"></div>
                <div class="adjust-2"></div>
                <div class="adjust-3"></div>
                <div class="adjust-4"></div>
            </div>
            
            <!--area dos farois-->  
            <div class="light-left light"></div>
            <div class="light-right light"></div>

            <div class="headlight__left"></div>
            <div class="headlight__left--adjust1"></div>
            <div class="headlight__left--adjust2"></div>
            <div class="headlight__left--glass"></div>
            <div class="headlight__left--glass-adjust1"></div>
            <div class="headlight__left--glass-adjust2"></div>
            
            <div class="headlight__left--low"></div>
            <div class="headlight__left--mid"></div>
            <div class="headlight__left--hig"></div>

            <div class="headlight__right"></div>
            <div class="headlight__right--adjust1"></div>
            <div class="headlight__right--adjust2"></div>
            <div class="headlight__right--glass"></div>
            <div class="headlight__right--glass-adjust1"></div>
            <div class="headlight__right--glass-adjust2"></div>
            
            <div class="headlight__right--low"></div>
            <div class="headlight__right--mid"></div>
            <div class="headlight__right--hig"></div>

            <!--simbolo capô-->  
            <div class="simbol__top"></div>
           
            <!--pneus-->  
            <div class="tires__left"></div>
            <div class="tires__right"></div>

            <!--grade superior frontal-->  
            <div class="grilles__top"></div>
            <div class="grilles__top--left"></div>
            <div class="grilles__top--left-adjusts"></div>
            <div class="grilles__top--left-adjusts2"></div>
            <div class="grilles__top--right"></div>
            <div class="grilles__top--right-adjusts"></div>
            <div class="grilles__top--right-adjusts2"></div>
            <div class="grilles__top1"></div>
    
            <div class="grilles__in--left"></div>
            <div class="grilles__in--left-adjust1"></div>
            <div class="grilles__in--left-adjust2"></div>
            <div class="grilles__in--left-adjust3"></div>

            <div class="grilles__in--right"> </div>
            <div class="grilles__in--right-adjust1"> </div>
            <div class="grilles__in--right-adjust2"> </div>
            <div class="grilles__in--right-adjust3"> </div>

            <div class="simbol__front">
               <div class="simbol__front--triangle1"></div>
               <div class="simbol__front--triangle1-1"></div>
               <div class="simbol__front--triangle1-2"></div>
            </div>
            <div class="simbol__front">
                <div class="simbol__front--triangle2"></div> 
                <div class="simbol__front--triangle2-1"></div>
                <div class="simbol__front--triangle2-2"></div> 
             </div>
             <div class="simbol__front">
                <div class="simbol__front--triangle3"></div>
                <div class="simbol__front--triangle3-1"></div>
                <div class="simbol__front--triangle3-2"></div>  
             </div>
            
            <!--grade inferior frontal-->  
            <div class="grilles__bottom"></div>
            <div class="grilles__bottom--finish"></div>
            <div class="grilles__finish--adjust"></div>
            <div class="grilles__finish--adjust1"></div>
            
            <div class="grilles__bottom--middle"></div>
            <div class="grilles__middle--adjust1"></div>

            <div class="grilles__middle--vertical1"></div>
            <div class="grilles__middle--vertical2"></div>
            <div class="grilles__middle--vertical3"></div>
            <div class="grilles__middle--vertical4"></div>
            <div class="grilles__middle--vertical5"></div>

            <div class="grilles__middle--angulo1"></div>
            <div class="grilles__middle--angulo1-1"></div>
            <div class="grilles__middle--angulo2"></div>
            <div class="grilles__middle--angulo2-1"></div>
            <div class="grilles__middle--angulo3"></div>
            <div class="grilles__middle--angulo4"></div>
            <div class="grilles__middle--adjust2"></div>

            <div class="grilles__bottom--append"></div>

             <!--ajustes laterais grade inferior frontal-->  
            <div class="grilles__bottom--left"></div>
            <div class="grilles__bottom--left-base1"></div>
            <div class="grilles__bottom--left-base2"></div>
            <div class="grilles__bottom--left-base3"></div>
            <div class="grilles__bottom--left-adjust1"></div>
            <div class="grilles__bottom--left-adjust2"></div>
            <div class="grilles__bottom--left-adjust3"></div>
            <div class="grilles__bottom--left-adjust3-1"></div>
            <div class="grilles__bottom--left-adjust4"></div>
            <div class="grilles__bottom--left-adjust4-1"></div>

            <div class="grilles__bottom--right"></div>
            <div class="grilles__bottom--right-base1"></div>
            <div class="grilles__bottom--right-base2"></div>
            <div class="grilles__bottom--right-base3"></div>
            <div class="grilles__bottom--right-adjust1"></div>
            <div class="grilles__bottom--right-adjust2"></div>
            <div class="grilles__bottom--right-adjust3"></div>
            <div class="grilles__bottom--right-adjust3-1"></div>
            <div class="grilles__bottom--right-adjust4"></div>
            <div class="grilles__bottom--right-adjust4-1"></div>
            
            <!--laterais-->  
            <div class="grilles__side--left"></div>
            <div class="grilles__side--right"></div>

            <!--placa-->  
            <div class="license__plate">
                <div class="license__plate--config">
                    <div class="desc">
                        A-Class L
                    </div>
                    <div class="desc">
                        Sport 
                    </div>
                </div>
            </div>
        </div>
        <!--fim da area inferior -------------------------------------->

        <!--espelhos retrovisores-->  
        <div class="mirrors">
            <div class="left-mirror mirror">
                <div class="triangle"></div>
                <div class="mirror-bottom">
                    <div class="reflection"></div>
                </div>
            </div>
            <div class="right-mirror mirror">
                <div class="triangle"></div>
                <div class="mirror-bottom">
                    <div class="reflection"></div>
                </div>
            </div>
        </div>
        <div class="assignature"> Scratch Mercedes-Benz @Gilbeto Dalcin - 2021</div> 
</body>
</html>
